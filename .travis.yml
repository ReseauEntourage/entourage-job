language: node_js
node_js:
  - '10'
services:
  - postgresql
addons:
  postgresql: '11.5'
  apt:
    packages:
      - postgresql-11
      - postgresql-client-11
before_script:
  - export NODE_ENV=test
  - sequelize db:create
  - sequelize db:migrate:all
script: npm test
deploy:
  provider: heroku
  api_key:
    secure: 
notifications:
  email: false
